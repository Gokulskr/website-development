<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>traIn</title>
    <style>
        body{
            background-image: url(./train\ 1.jpg);
            background-size: cover;
            font-family:'Times New Roman', Times, serif;
        }
        #right{
            font-size: 30px;
            font-weight: 1000;
            color: red;
            margin-left: 50px;
            background: linear-gradient(to top,rgba(0,0,0,0.7)50%,rgba(0,0,0,0.5)50%);
            border: 1px gray solid;
            padding-left: 20px;
            padding-bottom: 20px;
            border-radius: 25px;
        }
        input{
            height: 30px;
            width: 300px;
            border-radius: 25px;
            padding-left: 20px;
        }
        select{
            height: 30px;
            width: 325px;
            border-radius: 25px;
            padding-left: 20px;
        }
        button{
            height: 50px;
            width: 200px;
            border-radius: 15px;
            background-color: lime;
        }
        a{
            text-decoration: none;
            color: red;
            font-size: 20px;
            font-weight: 800;
        }
        #containerbox{
            display: inline-flex;
        }
        #left{
            font-size: 50px;
            color: red;
            margin-left: 200px;
            margin-top: 50px;
            font-style: italic;
        }
    </style>
    <script src="./trainform.js"></script>
</head>
<body>
    <div id="containerbox">
    <div id="right">
    <h1>TRAIN</h1>
        <table>
            <tr>
                <td><strong>FROM : </strong></td>
                <td><select name="" id="from"><option value="CHENNAI">CHENNAI</option>
                    <option value="THANJAVUR">THANJAVUR</option>
                    <option value="TRICHY">TRICHY</option></select></td>
            </tr>
            <tr>
                <td><strong>TO : </strong></td>
                <td><select name="" id="to"><option value="CHENNAI">CHENNAI</option>
                    <option value="THANJAVUR">THANJAVUR</option>
                    <option value="TRICHY">TRICHY</option></select></td>
            </tr>
            <tr>
                <td><strong>DATE : </strong></td>
                <td><input type="datetime-local" ></td>
            </tr>
            <tr>
                <td><strong>TIME : </strong></td>
                <td><input type="time"></td>
            </tr>
            <tr>
                <td><strong>NO OF <br> PERSONS : </strong></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><strong>CLASS : </strong></td>
                <td>
                    <input type="radio" name="male">,<label>I</label><br>
                    <input type="radio" name="male">,<label>II</label><br>
                    <input type="radio" name="male">,<label>III</label><br>
                </td>
            </tr>
        <tfoot><tr><td><center><button onclick="via()">NEXT</button></center></td></tr></tfoot>
    </table>
    </div>
    <div id="left">
        <h5>Neither a wise man nor a <br>brave man lies down on the <br> tracks of history to wait for <br> the train of the future to win <br>over him. </h5>
    </div>
</div>
</body>
</html>
