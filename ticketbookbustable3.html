<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bustable</title>
    <!-- Link Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <style>
      body {
        background-image: url("./images/bus.jpg");
        background-size: cover;
      }

      .custom-table {
        background-color: rgba(0, 0, 0, 0.7);
        border: 1px solid gray;
        border-radius: 25px;
        color: white;
      }

      .custom-table th,
      .custom-table td {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <table class="table table-striped table-bordered custom-table">
        <thead class="thead-dark">
          <tr>
            <th>BUS NAME</th>
            <th>BUS NO</th>
            <th>TIME</th>
            <th>FROM</th>
            <th>TO</th>
            <th>TICKET COST</th>
            <th>BOOK</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>PARVIN TRAVELS</td>
            <td>1001</td>
            <td>8:00 AM</td>
            <td>THANJAVUR</td>
            <td>CHENNAI</td>
            <td>Rs.700</td>
            <td><a href="./payment.html" class="btn btn-primary">BOOK</a></td>
          </tr>
          <tr>
            <td>PLA TRAVELS</td>
            <td>1002</td>
            <td>12:50 PM</td>
            <td>THANJAVUR</td>
            <td>CHENNAI</td>
            <td>Rs.1000</td>
            <td><a href="./payment.html" class="btn btn-primary">BOOK</a></td>
          </tr>
          <tr>
            <td>KJB TRAVELS</td>
            <td>1003</td>
            <td>10:30 PM</td>
            <td>THANJAVUR</td>
            <td>CHENNAI</td>
            <td>Rs.1500</td>
            <td><a href="./payment.html" class="btn btn-primary">BOOK</a></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Link Bootstrap JS (Optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
